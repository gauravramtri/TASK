

<div id="h1"> TASK FOR INTERNSHIP </div>
    <div id="container">
        <div
          ng2-carouselamos
          class="slides-wrapper"
          [items]="items"
          [width]="900"
          [$prev]="prev"
          [$next]="next"
          [$item]="item"
        >
        </div>
        <div>
            <h3> {{title}}</h3>
            <input type="text" [(ngModel)]="queryString" id="search" placeholder="Search to type">
          
            <ul>
              <li *ngFor="let n of names | FilterPipe: queryString">
                {{n}}
              </li>
            </ul>
          </div>
        
  
      <ng-template #prev>
        <img src="assets/images/left-arrow.png" id="left" />
      </ng-template>
      <ng-template #next>
        <img src="assets/images/right-arrow.png" id="right" />
      </ng-template>
      <ng-template #item let-item let-i="index">
  
          <div class="items">
            <img src="{{ item.name }}">
          </div>
  
      </ng-template><br><br>
      <div id="heading"> IFFCO CHOWK MAP </div>
      <agm-map [latitude]="latitude" [longitude]="longitude" >
          <agm-marker
            [latitude]="latitude"
            [longitude]="longitude"
            ></agm-marker>
        </agm-map>
